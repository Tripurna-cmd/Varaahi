  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;

      background: #fdf8ff;

    /* Navbar */
    nav {
      background: purple;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav img {
      height: 80px;
      border-radius: 50%;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Header Section */
    .header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(to right, purple, violet);

    }
    .header h1 {
      font-size: 36px;
      margin: 0;
font-weight: bold;

    }

font-weight: bold;
      margin-top: 10px;
    }

    /* Gallery */
    .gallery {
      padding: 40px;
      text-align: center;
    }
    .gallery h2 {
      font-size: 28px;
      color: purple;
font-weight: bold;
      margin-bottom: 20px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery-grid img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background: purple;
      color: white;
      text-align: center;
      padding: 20px;
font-weight: bold;
      margin-top: 30px;
    }
